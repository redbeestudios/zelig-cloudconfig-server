apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'docker'
apply plugin: 'maven'
//apply plugin: 'com.gorylenko.gradle-git-properties'

group = 'redbee.zelig.cloudconfig.server'
version = '1.0.0'


buildscript {
	ext {
		springBootVersion = '2.0.0.RC1'
	}
	repositories {
		mavenLocal()
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
        maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE")
		classpath('se.transmode.gradle:gradle-docker:1.2')
        // Genera informacion de git para endpoint info
        classpath 'gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:2.2.3'
	}
}


jar {
	baseName = 'redbee-zelig-cloudconfig-server'
	version = version
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {

    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.cloud:spring-cloud-config-server')
	testCompile('org.springframework.boot:spring-boot-starter-test')
  	compile('ch.qos.logback:logback-core:1.2.3')
	compile('net.logstash.logback:logstash-logback-encoder:6.4')
    compileOnly ('org.projectlombok:lombok')
}

compileJava.dependsOn(processResources)

ext {
	springCloudVersion = 'Finchley.M5'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

docker {
	baseImage("java:8")
	maintainer("Redbee")
}

// Genera informacion del build para endpoint info
springBoot {
    buildInfo()
}

wrapper {
	gradleVersion = '6.6.1'
}

////START Build docker image
if (!project.hasProperty("dockerImgName")) {
    ext.dockerImgName = "${jar.baseName}"
}
if (!project.hasProperty("dockerTag")) {
    ext.dockerTag = "latest"
}
if (!project.hasProperty("dockerRegistry")) {
    ext.dockerRegistry = "registry.dev.redbee.io"
}
if (!project.hasProperty("dockerPushToRegistry")) {
    ext.dockerPushToRegistry = true
}
task buildDocker(type: Docker, dependsOn: build) {
    baseImage = "frolvlad/alpine-java"
    maintainer = "Zelig"
    //hostUrl = "https://registryrfsc.azurecr.io"
    push = dockerPushToRegistry.toBoolean()
    dryRun = false
    tagVersion = "${dockerTag}"
    tag = "${dockerRegistry}/${dockerImgName}"
    addFile {
        from bootJar
        rename { "${dockerImgName}.jar" }
    }
    addFile("./java-entrypoint.sh", "/java-entrypoint.sh")
	//addFile("./bitbucket-cenco.crt", "/usr/local/share/ca-certificates/bitbucket-cenco.crt")
	//runCommand "chmod 755 /usr/local/share/ca-certificates/bitbucket-cenco.crt"
    exposePort(8080)

    entryPoint([
        "/java-entrypoint.sh",
        "/${dockerImgName}.jar"
    ])
}

bootRun {
	jvmArgs = ["-Djava.security.egd=file:/dev/./urandom", "-Dspring.profiles.active=local"]
}




